<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../scss/notes.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->

    <script defer src="../js/notes.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notes</a>
            <button class="btn btn-danger float-end" onclick="app.Logout()">Logout</button>
        </div>
    </nav>
    <main id="main-holder" class="container-fluid pt-5">

        <div class="row">
            <div class="notes-card col-lg-4 border-right-0" id="notesCard">
            </div>
            <div class="col-lg-8">
                <form id="notesForm" action="javascript:void(0);" method="POST" onsubmit="app.saveOrUpdateNotes()">
                    <div class="mb-3">
                        <label for="titleField" class="form-label ">Title</label><i class="bi bi-asterisk"></i>
                        <input type="text" class="form-control" id="titleField" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="Body" class="form-label">Body</label><i class="bi bi-asterisk"></i>
                        <textarea class="form-control" id="bodyField" rows="10"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary float-end" value="Save" id="notesFormSubmit">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
